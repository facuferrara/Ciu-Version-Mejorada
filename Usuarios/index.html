<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarios.css">
    <link rel="stylesheet" href="modificarUser.css">
    <title>Solicitudes</title>
</head>
    <body onload="traerJson()">
        <img class="inicio" src="../imagenes/universidad.jpg">
        <div class="barra">
            <div class="img-logoUser"></div>
            <h1 class="infoSuperior">Listado de Usuarios Registrados</h1>
            <div >
                <button class="salir" onclick="salir()" > Salir</button>
            </div>
        </div>
        <div class="contenedorBotones">
            
            <button id="nuevo_usuario" onclick="habilitarMenuNuevoUser()">Nuevo usuario</button>
            <button id="modificar_usuario" onclick="habilitarMenu()" >Modificar usuario</button>
            <button id="eliminar_usuario"  onclick="botonEliminar()">Eliminar usuario</button>
        </div>
        <div class="tablaUsuarios">
            <table id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                        <th>Activo</th>
                        <th><!-- CHECKBOXSS --></th>
                    </tr>  
                </thead>  
                <tbody id="datos_atraer_usuarios">
                    <tr >
                
                    </tr>
                </tbody>        
            </table>
        </div>
        <div class="queryNuevoUsuario">            
            <div class="nuevoUsuario">
                    <h2 class="solicitud">Nuevo usuario</h2>
                    <h3 >Fecha de emision:</h1>
                        <h4 id="fechaUser"></h4>
                          <textarea id="textoNuevoUsuario"  placeholder="Inserte su Nombre de Usuario"></textarea>
                          <input id="enviarUsuario" type="submit" value="Enviar" onclick="nuevoUser()">
            </div>
        </div>
        
        <div class="menuDesplegableUsuario">
            <div class="modificarUsuario">
                <h3 id="textoAModificar">Modificar Usuario</h3>
                <textarea id="textoModifUser" name="editarTexto" placeholder="Usuario a modificar"></textarea>
                <input id="enviar" type="submit" value="Guardar" onclick="modificarUser()">
            </div>
        </div>
        <script src="users.js"></script>
    </body>
    </html>
