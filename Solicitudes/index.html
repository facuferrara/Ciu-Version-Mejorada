<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solicitudes.css">
    <link rel="stylesheet" href="modificarSolicitud.css">
    <title>Solicitudes</title>
</head>
    <body onload="traerDatos()">
        <img class="inicio" src="../imagenes/universidad.jpg">
        <div class="barra">
            <div class="img-logo"></div>
            <h1 class="dato">Lista de Solicitudes ya registradas</h1>
            <!-- <p class="dato">Departamento de acompañamiento de alumnos</p> -->
            <div >
                <button class="salir" onclick="salir()" > Salir</button>
            </div>
        </div>
        <div class="barraDeBotones">
            <!-- Aca puedo agregar mas botones de acuerdo al uso que se pida -->
            <button id="nueva_solicitud" onclick="habilitarMenuNuevaSolicitud()">Nueva solicitud</button>
            <button id="modificar_solicitud" onclick="habilitarMenu()" >Modificar solicitud</button>
            <button id="eliminar_solicitud"  onclick="botonEliminar()">Eliminar solicitud</button>
        </div>
        <div class="tablaSolicitudes">
            <table id="tablaSolicitudes">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Fecha de emisión</th>
                        <th><!-- CHECKBOXSS --></th>
                    </tr>  
                </thead>  
                <tbody id="datos_atraer">
                    <tr >
                
                    </tr>
                </tbody>        
            </table>
        </div>
        <div class="isNuevaSolicitud">            
            <div class="nuevaSolicitud">
                    <h4 class="solicitud">Nueva solicitud</h4>
                    <h3 >Fecha de emision:</h3>
                    <h2 id="fecha"></h2>
                            <textarea id="textoNuevaSolicitud"  placeholder="inserte Su Solicitud"></textarea>
                            <input id="enviarSolicitud" type="submit" value="Enviar" onclick="nuevaSolicitud()">
            </div>
        </div>

        <div class="menuDesplegable">
            <div class="modificarSolicitud">
                <h5 id="textoModificar">Modificar Solicitud</h5>
                <textarea id="textoSolicitud" name="editarTexto" placeholder="solicitud a cambiar"></textarea>
                <input id="enviar" type="submit" value="Guardar" onclick="modificarSolicitudes()">
            </div>
        </div>
            
            
        
        <script src="solicitudesMejoradas.js"></script>
    </body>
    </html>
