<html>
    <head>
        <title >Pagina Login |Unahur|</title>
        <link rel="stylesheet"  href="index.css">
        <link rel='stylesheet' media='screen and (max-width: 700px) ' href='media.css' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    </head>
    <body>
        <img class="inicio" src="Imagenes/universidad.jpg">
        <div id="square_login">
            <p id="texto-bienvenida">Bienvenidos al departamento de la universidad</p>
            <img id="img_unahur" src="Imagenes/imagen-pequeña-universidad.png">
            <form id="myForm" >
                <input id="usuario" type="text" placeholder="Usuario" >
                <input class="contraseña" id="contraseña" type="password" placeholder="Contraseña" >
                <a id="contraseñaPerdida" href="#">Olvidaste tu contraseña?</a>
                <input id="enviar" type="submit" value="Entrar">
                <a id="registrar" href="Registro\login.html">No tenes cuenta? Registrate</a>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
